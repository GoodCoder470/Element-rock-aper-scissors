<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Elemental Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <button id="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div id="username-screen">
        <h1>Enter Your Username</h1>
        <input type="text" id="username" placeholder="Username">
        <button onclick="startGame()">Create Account</button>
        <p id="error-message" style="color: red; display: none;">Username already exists. Please choose a different username.</p>
    </div>
    <div id="game-screen" style="display: none;">
        <h1>Elemental Rock Paper Scissors</h1>
        <button class="button Water" onclick="playGame('Water')">Water</button>
        <button class="button Earth" onclick="playGame('Earth')">Earth</button>
        <button class="button Fire" onclick="playGame('Fire')">Fire</button>
        <button class="button Air" onclick="playGame('Air')">Air</button>
        <h3>Water > Earth, Earth > Fire, Fire > Air, Air > Water</h3>
        <p id="result"></p>
        <p id="score">Player: 0 - Computer: 0</p>
        <p id="highScore">High Score: 0</p>
        <h2>Leaderboard</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard entries will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
